name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    paths:
      - docker/**
  pull_request:
    branches: [ "**" ]
    paths:
      - docker/**
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner ğŸ›¡ï¸
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 #v6.0.0

      - name: Docker Setup QEMU ğŸ–¥ï¸
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 #v3.7.0

      - name: Docker Setup Buildx ğŸ› ï¸
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 #v3.11.1

      - name: Login to Docker Hub ğŸ’â€â™€ï¸ğŸ³
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef #v3.6.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image ğŸ› ï¸ğŸ’¾â†—ï¸
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 #v6.18.0
        with:
          context: ./docker
          file: ./docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ntdominikpabst/heise-2025-devops:latest
            ntdominikpabst/heise-2025-devops:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
