name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    paths:
      - docker/**
  pull_request:
    branches: [ "**" ]
    paths:
      - docker/**
  workflow_dispatch:
jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Docker Setup QEMU ğŸ–¥ï¸
        uses: docker/setup-qemu-action@v3.6.0

      - name: Docker Setup Buildx ğŸ› ï¸
        uses: docker/setup-buildx-action@v3.11.1

      - name: Login to Docker Hub ğŸ’â€â™€ï¸ğŸ³
        uses: docker/login-action@v3.4.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image ğŸ› ï¸ğŸ’¾â†—ï¸
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/build-push-action@v6.18.0
        with:
          context: ./docker
          file: ./docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ntdominikpabst/heise-2025-devops:latest
            ntdominikpabst/heise-2025-devops:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
